<section id="portfolio" class="section portfolio">
    <div class="container">
        <h2 class="text-center fade-in">Наши работы</h2>
        <p class="section-description fade-in">
            Реализованные проекты по установке и обслуживанию систем безопасности для различных объектов
        </p>
        <div class="portfolio-filters fade-in">
            <button
                    *ngFor="let category of categories"
                    [class.active]="selectedCategory === category"
                    (click)="filterProjects(category)"
                    class="filter-btn">
                {{ category }}
            </button>
        </div>
        <div class="portfolio-grid">
            <app-portfolio-item
                    *ngFor="let project of filteredProjects"
                    [project]="project"
                    (click)="openPopup(project)"

            >
                <div class="hover-hint"><h1>Нажмите для подробностей</h1></div>
            </app-portfolio-item>

        </div>
    </div>
</section>

<div class="popup" *ngIf="selectedProject" (click)="closePopup()">
    <div class="popup-content" (click)="stopPropagation($event)">
        <span class="close" (click)="closePopup()">&times;</span>
        <img [src]="selectedProject.image" [alt]="selectedProject.title" class="popup-image">
        <h3 class="text-center">{{ selectedProject.title }}</h3>
        <h4 class="text-center">{{ selectedProject.description }}</h4>
        <ul class="details-list" style="list-style: none">


            <li *ngFor="let detail of selectedProject.details" class="details-list">
                <span class="feature-icon">✓</span>
                {{ detail }}</li>
        </ul>
        <div class="completion-date" *ngIf="selectedProject.status">
            Статус: {{ selectedProject.status }}
        </div>
    </div>
</div>
